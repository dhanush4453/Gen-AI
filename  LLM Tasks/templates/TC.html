<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <style>
        /* The same styling as provided */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://carnegiestout.org/wp-content/uploads/2022/03/blog-feature-image-transparent-language.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 70%;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        textarea:focus {
            transform: scale(1.02);
            border-color: #4CAF50;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        input[type="text"]:focus {
            transform: scale(1.02);
            border-color: #4CAF50;
        }

        .btn-detect {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-detect:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Language Detection ðŸ“–</h1>
    <div class="input-container">
        <textarea id="inputText" placeholder="Typing's good so don't copy paste ðŸ’¬..."></textarea>
        <input type="text" id="detectedLanguage" placeholder="Detected language will appear here" readonly>
        <button id="detectButton" class="btn-detect">Which Language ðŸ¤”</button>
    </div>
</div>

<script>
    document.getElementById('detectButton').addEventListener('click', function() {
        const text = document.getElementById('inputText').value;

        fetch('/detect-language/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'  // Make sure to include this in your Django template
            },
            body: JSON.stringify({ 'text': text })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('detectedLanguage').value = data.detected_language;
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
